<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Library project somethingsomething</h1>
        <div class="container">
            <div id="bookArea">

            </div>
            <hr>
            <div id="buttonArea">
                <button id="newBookBtn">New Book</button>
            </div>
        </div>
    </body>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form onsubmit="handleForm();return false">
              <label for="title">Book Title:</label><br>
              <input type="text" id="title" name="title" required autofocus><br>
              <label for="author">Author:</label><br>
              <input type="text" id="author" name="author" required><br>
              <label for="pages">Page number:</label><br>
              <input type="number" id="pages" name="pages" min=1 oninput="validity.valid||(value='');" required><br>
              <p>Have you read the book?</p>
              <input type="radio" id="readYes" name="readStatus" value="Yes" required>
              <label for="readYes">Yes</label><br>
              <input type="radio" id="readNo" name="readStatus" value="No" required>
              <label for="readNo">No</label><br>
              <input type="submit" value="Submit" id="submitBtn">
          </form>
        </div>
    </div>
    <script src="script.js"></script>
</html>
